<html>
  <head>
    <title>BMS View</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo_lion_64.png') }}"/>
    <script src="{{ url_for('static', filename='canvasgauge.js') }}"></script>
    <script src="{{ url_for('static', filename='func.js') }}"></script>
    <script src="{{ url_for('static', filename='user_functions.js') }}"></script>
  </head>

<body onLoad="lion();">


<div id="topbar"> 
      <input size="5" type="text" pattern="[0-9]*" id="refreshms" value="{{defaults.refresh}}">
      <button onclick="toggleVisibility('mod_status_div')" class="nav_but">&nbsp;&nbsp;&nbsp;&nbsp;info&nbsp;&nbsp;&nbsp;&nbsp;</button>
      <button onclick="toggleVisibility('menu-top-strip')" class="nav_but">&nbsp;&nbsp;&nbsp;&nbsp;menu&nbsp;&nbsp;&nbsp;&nbsp;</button>
      <div id="mod_status_div">
      <ul class="nobullet">
          <li>server uptime: <span id="up"></span></li>
      </ul>
      </div>
</div>

<div id="menu-top-strip">
      <ul>
          {% for key,item in menu.items() %}
          <li><a onClick="loadView('{{item.view}}')" href="#">{{item.name}}</a></li>
          {% endfor %}
          <!--
          <li><a href="#"  title="{{datalayer.linux}}" onClick="confirm('You really want to shut down the server?\n\n{{datalayer.linux}}') ? serverSend('poweroff',null) : false">power off</a></li>
          -->
      </ul>
</div>



<div id="container">

<!--for changing default view do not forget to change <span id="current-view">...</span> !-->
{% include "view_modules.html" %}


</div>

<span id="current-view">view_modules</span>
<div id="alarm_stackmaxcell"></div>
<span id="alertShown"></span>
<span id="alert"></span>


</body>

</html>
